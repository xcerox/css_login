<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Login</title>
</head>

<body>
  <section class="login">
    <div class="ms">
      <div class="logo">
        <img src="./src/assets/images/tooth.svg" class="logo-img rounded-circle " />
      </div>
      <div>
        <span class="triangle"></span>
        <div class="card login-card">
          <div class="card-body">
            <div class="form-group has-icon">
              <i class="fa fa-at inside-icon-left" aria-hidden="true"></i>
              <input type="email" class="form-control login-form-control icon-holder-left" placeholder="hola@gmail.com">
            </div>
            <div class="form-group has-icon">
              <i class="fa fa-key inside-icon-left" aria-hidden="true"></i>
              <input type="password" class="form-control login-form-control icon-holder-left">
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
